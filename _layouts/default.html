<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content d-f">
      <div class="sidebar">
        <div class="profile-container"></div>
        <ul class="sidebar-nav">
          {% for page in site.pages %}
            {% if page.title %}
            <li>
              <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
      <div class="p-1">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
