<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    {% include about.html %}
    {% include header.html %}

    <div class="page-content d-f">
      <div class="sidebar w-20">
        <div class="sidebar-fixed">
          <div class="profile-container">
            <div class="profile-avatar">
              <img src="/assets/images/profile-pic.png"/>
            </div>
            <h3>William dos Santos</h3>
            <h5>UI &amp; Motion Designer</h5>
          </div>

          <ul class="sidebar-nav mt-1">
            <li>
              <a class="page-link" href="{{ site.baseurl }}/">
                <img class="sidebar-icon" src="{{ site.baseurl }}/assets/svgs/blog.svg">
                My Stories
              </a>
            </li>
            {% for page in site.pages %}
              {% if page.title %}
              <li>
                <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
                  <img class="sidebar-icon" src="{{ site.baseurl }}/assets/svgs/{{ page.icon }}">
                  {{ page.title }}
                </a>
              </li>
              {% endif %}
            {% endfor %}
          </ul>
          {% include footer.html %}
        </div>
      </div>
      <div class="p-1 w-80 content-wrapper">
        {{ content }}
      </div>
    </div>

  </body>

</html>
