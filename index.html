---
layout: default
---

<div class="home">

  <h1 class="page-heading">Current Work</h1>

  <ul class="post-list d-f">
    {% for post in site.posts %}
      <a class="post-thumbnail-container" href="{{ post.url | prepend: site.baseurl }}">
        <li>
          <div class="img-container">
            <img src="{{ site.baseurl }}/assets/images/{{ post.featured_image }}">
          </div>
          <h4 class="m-0">
            {{ post.title }}
          </h4>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </li>
      </a>
    {% endfor %}
  </ul>

</div>
